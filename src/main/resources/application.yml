spring:
  application:
    name: booky-be
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    name: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate: dialect=org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  jackson:
    property:
      naming-strategy: SNAKE_CASE
  profiles:
    active: ${SCOPE}
    default: local
  jmx:
    enabled: false